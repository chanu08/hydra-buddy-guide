<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra-Buddy - Your Hyderabad Local Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b1a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff8c42, #ff6b1a);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            margin-left: 10px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #ff8c42, #ff6b1a);
            color: white;
            margin-right: 10px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .avatar.bot {
            background: linear-gradient(135deg, #ff8c42, #ff6b1a);
            color: white;
        }

        .avatar.user {
            background: #6c757d;
            color: white;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #ff8c42;
        }

        .send-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff8c42, #ff6b1a);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            margin-left: 42px;
            margin-bottom: 15px;
            max-width: 70px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #ff8c42;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .welcome-message {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            margin: 20px 0;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ff8c42;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #ff6b1a;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>ğŸ› Hydra-Buddy</h1>
            <p>Your sarcastic but helpful Hyderabad guide</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                Ask me about food, traffic, or anything Hyderabad! I'll give you the real scoop, not the tourist stuff ğŸ˜‰

        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>

        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput"

    <script>
        class HydraBuddy {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                this.initializeEventListeners();
                this.addWelcomeMessage();
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                this.chatInput.addEventListener('input', () => {
                    this.sendButton.disabled = this.chatInput.value.trim() === '';
                });
            }

            addWelcomeMessage() {
                setTimeout(() => {
                    this.addBotMessage("Hau yaar! I'm Hydra-Buddy ğŸ› Ask me about the best biryani spots (not Paradise, please!), traffic hacks, or where to get chai at 3 AM. Light lo and fire away!");
                }, 1000);
            }

            sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                this.addUserMessage(message);
                this.chatInput.value = '';
                this.sendButton.disabled = true;
                
                this.showTypingIndicator();
                
                // Simulate bot response
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.generateBotResponse(message);
                }, 1500 + Math.random() * 1000);
            }

            addUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <div class="message-content">${this.escapeHtml(message)}</div>
                    <div class="avatar user">U</div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addBotMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot';
                messageDiv.innerHTML = `
                    <div class="avatar bot">HB</div>
                    <div class="message-content">${message}</div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

                    } else if (message.includes('best') || message.includes('good') || message.includes('recommend')) {

                    } else {

                    } else if (message.includes('old city') || message.includes('charminar') || message.includes('laad bazaar')) {

                }
                
                // Thank you
                else if (message.includes('thank') || message.includes('thanks') || message.includes('shukriya')) {
                    response = "Hau yaar, no problem! ğŸ˜Š That's what Hydra-Buddy is for. Enjoy the authentic Hyderabadi experience, and remember - light lo if things get chaotic! Kirrak! ğŸ™Œ";
                }
                
                // Default responses with personality
                else {
                    const responses = [
                        "Light lo mama, I didn't catch that! ğŸ¤” Ask me about biryani spots (Bawarchi/Meridian), traffic hacks, or chai places (Nimrah Cafe). I've got all the insider info!",
                        "Baigan ke baatan! ğŸ˜… Be more specific yaar - biryani recommendations? Traffic advice? Chai spots? I'm your local guide with authentic info, not a mind reader!",
                        "Hau, that's interesting, but what exactly do you want to know about Hyderabad? ğŸ¯ Food (real spots, not tourist traps)? Traffic routes? Late night munchies? Fire away, potte!",
                        "Kirrak question, but I need more details! ğŸ˜„ Are you hunting for biryani, avoiding traffic jams, or looking for chai spots? This mama has all the authentic recommendations ready!"
                    ];
                    response = responses[Math.floor(Math.random() * responses.length)];
                }

                this.addBotMessage(response);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }

        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new HydraBuddy();
        });
    </script>
</body>
</html>
